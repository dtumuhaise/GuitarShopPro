{% extends 'base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
<div class="table-responsive">       
    <h2>Customers</h2>

    <table class="table table-striped">
        <thead>
            <tr>        
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.firstname }} {{ customer.lastname }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.email }}</td>
                <td>
                    <!-- <a href="{{ url_for('view_customer_guitars', customer_id=customer.id) }}">View Guitars</a> -->
                    <a href="{{ url_for('edit_customer', customer_id=customer.id) }}">Edit</a>
                    <a href="{{ url_for('delete_customer', customer_id=customer.id) }}" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
