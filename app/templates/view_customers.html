{% extends 'base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
<div class="table-responsive">       
    <h2>Customers</h2>

    <table class="table table-striped">
        <thead>
            <tr>        
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Guitars</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.firstname }} {{ customer.lastname }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.email }}</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
